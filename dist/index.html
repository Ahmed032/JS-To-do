<!doctype html>
<html>
  <head>
  	<meta charset="utf-8"/>
    <title>Getting Started</title>
  </head>
  <body>
	<script src="main.js" async></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<main>
		<aside>
			<div class="aside-content">
				<h3>Projects</h3>
				<ul>
				</ul>
				<input type="text" name="" class="new-project">
				<button>Add a new project</button>
			</div>
		</aside>
		<section>
			<label>
				Add a todo
				<input type="text" name="" placeholder="title" class="title-field">
				<input type="description" name="" placeholder="description" class="desc-field">
				<input type="date" name="" placeholder="date" class="date-field">
				<input type="submit" name="" class="add-todo">
			</label>
		<div class="todo">
			<div class="fields fields-hidden">
				<input type="text" class="title-field-edit">
				<input type="text" class="desc-field-edit">
				<input type="date" class="date-field-edit">
			</div>
			<div class="values">
			<h3>Feed fish</h3>
			<p>Give fist food</p>
			<span>undefined</span>
			<button class="edit-button" button-src="0">Edit</button>
		</div>
		</div>

		</section>
	</main>
  </body>
</html>
